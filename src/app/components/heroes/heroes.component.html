<h2>Heroes</h2>
<ul class="heroes">
  <li
    *ngFor="let hero of heroes"
    [class.selected]="hero.id === selectedhero.id"
    (click)="onSelect(hero)"
  >
    <span class="badge">{{ hero.id }}</span>
    {{ hero.name }}
  </li>
</ul>
<br />
<br />
<app-hero-detail [hero]="selectedhero"></app-hero-detail>
